<!DOCTYPE html>
<html ng-app="recuperar">

<head>
    <title>Recuperar contraseña</title>
    <meta charset="UTF-8">
    <link href="assets/css/materialism.css" rel="stylesheet" />
    <link href="assets/css/helpers.css" rel="stylesheet" />
    <link href="assets/css/ripples.css" rel="stylesheet" />
    <script charset="utf-8" src="assets/bower_components/angular/angular.js"></script>
    <script charset="utf-8" src="assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script charset="utf-8" src="assets/js/jquery.easing.1.3.js"></script>
    <script charset="utf-8" src="assets/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script harset="utf-8" src="assets/js/bootstrap.notification.js"></script>
    <script charset="utf-8" src="app/comunes/globales.js" type="text/javascript"></script>
    <script charset="utf-8" src="app/configuraciones/recuperarPassword.js" type="text/javascript"></script>
</head>

<body class="page-login" ng-init ng-controller="RecuperarControlador as rc">
    <div class="center">
        <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;">
            <div class="card-header">
                <div class="brand-logo">
                    <img src="assets/img/kuni-logo.png" class="img-responsive">
                </div>
            </div>
            <div class="card-content">
                <div class="m-b-30">
                    <div class="card-title strong pink-text">Recuperar contraseña</div>
                </div>
                <form class="form-floating">
                    <div class="form-group">
                        <label for="inputPassword" class="control-label normal">Escribe tu nueva contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="rc.password">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label normal">Repite tu contraseña</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="rc.conformacion" />
                    </div>
                </form>
            </div>
            <div class="card-action clearfix">
                <div class="pull-right m-v-20">
                    <button type="button" class="btn btn-primary ng-click=" rc.restablecer() ">Restablecer</button>
                </div>
            </div>
        </div>
        <br/>
        <div class="card bordered z-depth-2 " style="margin:0% auto; max-width:400px; ">
            <div class="card-header ">
                <div class="brand-logo ">
                    <img src="assets/img/kuni-logo.png " class="img-responsive ">
                </div>
            </div>
            <div class="card-content ">
                <div class="m-b-30 ">
                    <div class="card-title strong pink-text ">Listo</div>
                    <p class="card-title-desc ">
                        Buenas noticias!, tu contraseña ha sido actualizada. ¡Ya puedes seguir jugando!
                    </p>
                </div>
        </div>
    </div>
</body>

</html>
