<section class="forms-advanced"> 
    <div class="page-header"> 
        <h1> 
            <i class="md md-settings"></i> 
            Agregar patrocinador 
        </h1> 
        <p class="lead"> 
            En esta sección podrás configurar y/o editar un patrocinador. 
        </p> 
    </div> 
    <div class="row m-b-20"> 
        <div class="col-md-8"> 
            <div class="well white"> 
                <form class="form-floating ng-pristine ng-valid"> 
                    <fieldset> 
                        <legend>Datos del patrocinador</legend> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Nombre del patrocinador</label> 
                            <input type="text" class="form-control"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Persona de contacto</label> 
                            <input type="text" class="form-control"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Teléfono</label> 
                            <input type="phone" class="form-control"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Correo electrónico</label> 
                            <input type="email" class="form-control"> 
                        </div>
                        <div class="form-group"> 
                            <a href="#/patrocinadores/patrocinadores-listado"><button type="submit" class="btn btn-primary">Guardar</button></a> 
                            <button type="reset" class="btn btn-default">Cancelar</button> 
                        </div> 
                    </fieldset> 
                </form> 
            </div> 
        </div> 
    </div> 
</section>
