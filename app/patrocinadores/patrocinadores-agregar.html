<section class="forms-advanced" ng-controller="PatrocinadoresAgregarControlador as pac"> 
    <div class="page-header"> 
        <h1> 
            <i class="md md-settings"></i> 
            Agregar patrocinador 
        </h1> 
        <p class="lead"> 
            En esta sección podrás configurar y/o editar un patrocinador. 
        </p> 
    </div> 
    <div class="row m-b-20"> 
        <div class="col-md-8"> 
            <div class="well white"> 
                <form class="form-floating ng-pristine ng-valid"> 
                    <fieldset> 
                        <legend>Datos del patrocinador</legend> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Organización</label> 
                            <input type="text" class="form-control" ng-model="pac.organizacion"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Nombre de la persona de contacto</label> 
                            <input type="text" class="form-control" ng-model="pac.nombre"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Apellidos de la persona de contacto</label> 
                            <input type="text" class="form-control" ng-model="pac.apaterno"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Teléfono</label> 
                            <input type="phone" class="form-control" ng-model="pac.telefono"> 
                        </div> 
                        <div class="form-group"> 
                            <label for="inputEmail" class="control-label">Correo electrónico</label> 
                            <input type="email" class="form-control" ng-model="pac.correo"> 
                        </div>
                        <div class="form-group"> 
                            <button type="submit" class="btn btn-primary" ng-click="pac.guardar()">Guardar</button> 
                            <button type="reset" class="btn btn-default" ng-click="pac.cancelar()">Cancelar</button> 
                        </div> 
                    </fieldset> 
                </form> 
            </div> 
        </div> 
    </div> 
</section>
