<section class="forms-advanced" ng-controller="PatrocinadoresRecompensasAgregarControlador as prac">
    <div class="page-header">
        <h1> 
            <i class="md md-my-library-add"></i> 
            Agregar recompensa 
        </h1>
        <p class="lead">
            En esta sección podrás agregar y/o editar una recompensa.
        </p>
    </div>
    <div class="row m-b-20">
        <div class="col-md-8">
            <div class="well white">
                <form class="form-floating ng-pristine ng-valid">
                    <fieldset>
                        <legend>Datos de la recompensa</legend>
                        <div class="form-group">
                            <label for="" class="control-label">Descripción</label>
                            <input type="text" class="form-control" ng-model="prac.descripcion">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Cantidad</label>
                                    <input type="number" class="form-control" ng-model="prac.cantidad">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Código</label>
                                    <input type="phone" class="form-control" ng-model="prac.codigo">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1"><i class="md md-event-available"></i></span>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" data-min-date="{{prac.fechaSistema}}"  ng-model="prac.vigencia" placeholder="Válido hasta" bs-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" ng-click="prac.guardar()">Guardar</button>
                            <button type="reset" class="btn btn-default" ng-click="prac.cancelar()">Cancelar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
