<section>
    <div class="center m-75">
        <div class="card bordered z-depth-2"  style="margin:0% auto; max-width:400px;">
            <div class="card-header">
                <div class="brand-logo">
                    <div id="logo">
                        <div class="foot1"></div>
                        <div class="foot2"></div>
                        <div class="foot3"></div>
                        <div class="foot4"></div>
                    </div>
                    Materialism
                </div>
            </div>
            <div class="card-content">
                <div class="m-b-30">
                    <div class="card-title strong pink-text">Login</div>
                    <p class="card-title-desc">
                        Welcome to Materialism! The admin template for material design lovers.
                    </p>
                </div>
                <form class="form-floating">
                    <div class="form-group">
                        <label for="inputEmail" class="control-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-link black-text">Forgot password</button>
                    <button type="button" class="btn btn-link black-text" ng-click="mc.sesion=true">Login</button>
                </div>
            </div>
        </div>
    </div>
</section>
