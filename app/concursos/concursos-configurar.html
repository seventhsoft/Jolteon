<section class="forms-advanced" ng-controller="ConcursosConfigurarControlador as ccc">
    <div class="page-header">
        <h1>
            <i class="md md-settings"></i>
            Configuración de concurso
        </h1>
        <p class="lead">
            En esta sección podrás crear y/o editar la configuración de un concurso siempre y cuando no esté activo.
        </p>
    </div>
    <div class="row m-b-20">
        <form class="form-floating placeholder-form">
            <div class="col-md-12">
                <div class="well white">
                    <h4><i class="md md-filter-1"></i> Concurso</h4>
                    <fieldset>
                        <div class="col-md-9">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label normal">Mes</label>
                                   <select class="form-control" ng-model="ccc.concurso.mes" ng-options="mes.valor as mes.descripcion for mes in ccc.listaMeses">
                                        <option value="">Selecciona</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="control-label normal"><i class="md md-timer"></i> Año</label>
                                    <select class="form-control" ng-model="ccc.concurso.anio" ng-options="anio.valor as anio.descripcion for anio in ccc.listaAnios">
                                        <option value="">Selecciona</option>
                                    </select>
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label normal">Descripción</label>
                                    <input type="text" class="form-control" ng-model="ccc.concurso.descripcion" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group pull-right col-md-3">
                            <button type="reset" class="btn btn-default">Cancelar</button>
                            <button type="submit" class="btn btn-primary" ng-click="ccc.guardarConcurso()">Guardar</button>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-12">
                <div class="well white">
                    <h4><i class="md md-filter-2"></i> Niveles</h4>
                    <div class="table-responsive">
                        <table class="table table-full table-full-small">
                            <thead>
                                <tr>
                                    <th class="text-center">Nivel</th>
                                    <th class="text-center">Series</th>
                                    <th class="text-center">Tiempo de respuesta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="nivel in ccc.listaNiveles" class="form-group">
                                    <td class="text-center">{{nivel.consecutivo}}</td>
                                    <td class="text-center">
                                        <input type="number" ng-model="nivel.series" min="0" />
                                    </td>
                                    <td class="text-center">
                                        <input type="number" ng-model="nivel.tiempo" min="0" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
